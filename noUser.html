<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Not Found</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .error-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .error-emoji i {
      font-size: 4rem;
      color: #dc3545;
      margin-bottom: 15px;
    }

    .error-title {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .error-msg {
      font-size: 1rem;
      color: #666;
      margin-bottom: 25px;
    }

    .btn-back {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      background: #ff758c;
      color: white;
      transition: 0.3s;
    }

    .btn-back:hover {
      background: #ff4a6e;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="error-card">
    <div class="error-emoji">
      <i class="bi bi-person-x-fill"></i>
    </div>
    <h2 class="error-title">User Not Found</h2>
    <p class="error-msg">Oops! We couldnâ€™t find your account. Try again or create a new one <i class="bi bi-stars text-warning"></i></p>
    <a href="./index.html" class="btn-back"><i class="bi bi-arrow-left-circle"></i> Back to Login</a>
  </div>

</body>
</html>
