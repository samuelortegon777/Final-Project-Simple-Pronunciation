<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, #1E1E2F, #FF4500);
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .error-box {
    max-width: 450px;
    background: #fff;
    padding: 2rem;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }
  .error-message {
    background: #ff4d4d;
    color: white;
    padding: 1rem;
    border-radius: 12px;
    font-size: 1.3rem;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    animation: shake 0.5s ease-in-out;
  }
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
</style>


<div class="error-box">
  <div class="error-message">
    <i class="bi bi-exclamation-triangle-fill"></i> Wrong Password!
  </div>
  <p class="mt-3">Please try again <i class="bi bi-arrow-repeat"></i></p>

  <!--falta arreglar el link que se redirige otravez para volverse a logear -->
  <a href="./index.html" class="btn btn-dark mt-3">
    <i class="bi bi-arrow-left-circle"></i> Back to Login
  </a>
</div>
